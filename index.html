<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <title>Netflix login Clone</title>
</head>
<body>
  <nav class="navbar">
    <a class="navbar-brand" href="#"><img src="./images/Logonetflix.png" alt="Netfl"></a>
  </nav>
  <div id="form-container" class="container-md text-white">
    <h1>Sign in</h1>
    <form>
      <div class="form-group">
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email or Phone number">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-primary">Sign in</button>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Remember Me</label>
      </div>
    </form>
    <a href="#" class="text-decoration-none">Need help?</a>

  </div>
  <footer class="netflix-footer">
    <div class="footer-content">
        <p>Questions? Call 1-800-XXX-XXXX</p>
        <ul class="text-decoration-none row">
            <div class="col-md-3">
              <li><a href="#" class="text-decoration-none">FAQ</a></li>
              <li><a href="#" class="text-decoration-none">Privacy</a></li>
              <li><a href="#" class="text-decoration-none">Ad Choices</a></li>
            </div>
              <div class="col-md-3">
              <li><a href="#" class="text-decoration-none">Help Center</a></li>
              <li><a href="#" class="text-decoration-none">Cookie Preferences</a></li>
            </div>
            <div class="col-md-3">
              <li><a href="#" class="text-decoration-none">Netflix Shop</a></li>
              <li><a href="#" class="text-decoration-none">Corporate Information</a></li>
            </div>
            <div class="col-md-3">
              <li><a href="#" class="text-decoration-none">Terms of Use</a></li>
              <li><a href="#" class="text-decoration-none">Do Not Sell or Share My Persona Information</a></li>
            </div>
          </ul>
    </div>
</footer>
</body>
</html>
